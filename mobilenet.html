<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- TensorFlow.js 라이브러리를 로드합니다. MobileNet을 사용하려면 필요합니다. -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"></script>

  <!-- MobileNet 모델을 로드합니다. -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>

  <!-- 이미지를 여기에 대체하세요. CORS 설정이 이미지를 읽을 수 있도록 확인하세요! -->
  <img id="img" src="cat.jpeg" title="냥이">
  <!-- 아래 스크립트 태그에 코드를 배치하세요. 외부 .js 파일도 사용할 수 있습니다. -->
  <script>
    // 'import' 문이 없음에 주목하세요. 'mobilenet' 및 'tf'는
    // 위의 스크립트 태그로 인해 인덱스 페이지에서 사용 가능합니다.
    
    const img = document.getElementById('img');

    // 모델을 로드합니다.
    mobilenet.load().then(model => {
      // 이미지를 분류합니다.
      model.classify(img).then(predictions => {
        console.log('예측 결과: ');
        console.log(predictions);
      });
    });
  </script>
</body>
</html>
